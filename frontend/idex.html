<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-white">Welcome to Habesha Restaurant Ordering System</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <h2 class="card-title text-secondary text-white">Are you an Admin?</h2>
            <button id="adminButton" class="btn btn-primary btn-block mt-3">Enter as Admin</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <h2 class="card-title text-secondary text-white">Are you a Customer?</h2>
            <button id="userButton" class="btn bt1 btn-block mt-3">Enter as Customer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
