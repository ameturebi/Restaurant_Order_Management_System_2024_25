<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4 text-white">Admin Dashboard</h1>
    <form id="loginForm" class="card p-4 shadow">
      <div class="form-group" id="divv">
        <label for="username" class="font-weight-bold">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div id="orderSection" class="mt-5" style="display: none;">
      <h2 class="text-secondary">Orders</h2>
      <button id="fetchOrders" class="btn btn-secondary mb-3">Fetch Orders</button>
      <table class="table table-striped table-hover shadow">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="admin-script.js"></script>
</body>
</html>
